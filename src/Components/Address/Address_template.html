<style type="text/css">
  #<%= domID %>address {
    text-align: <%= options.alignment %>;
    font: <%= options.font %>;
    text-shadow: <%= options.shadow %>;
    user-select: <%= options.userSelect %>;
    color: <%= options.color %>;
  }
</style>
<script type="text/javascript">
  <%= domID %>CI.init = function() {
    <%= B.domID %>Banner.bannerEvent({
        eventName: 'addressShown'
    });
  }
  var address = <%= B.domID %>NAPI.currentStore.address;

  $('#<%= domID %>address').append(address.line1.toUpperCase());
  if(address.line2) {
    $('#<%= domID %>address').append('<br />' + address.line1.toUpperCase());
  }
  $('#<%= domID %>address').append('<br />' + address.dmaName.toUpperCase() + ' ' + address.postalCode);

</script>

<div id="<%= domID %>address"></div>
